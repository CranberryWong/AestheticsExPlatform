{% extends "tool_base.html" %} 
{% block costomCSS %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;

{% block main %}
<div class="d-flex flex-column h-100" data-gr-c-s-loaded="true">

  <main role="main" class="flex-shrink-0">
    <div class="container">
      <div class="row align-items-center justify-content-md-center" style="height:500px;">

        <div class="col-8">
          <div class="text-center">
            <a href="/visualization">
            <img class="mb-4" src="{{ static_url("images/IAF.png") }}" alt="" width="350">

          </div>
          <form action="" methods="POST">
            <div class="form-row align-items-center">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Please input a URL"
                  aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <div style="text-align: center;">
          <a href="/visualization/sample?pagetitle=microsoft.com" class="btn btn-outline-success mt-3" >Try Samples</a>

        </div>

      </div>
